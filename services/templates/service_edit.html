{% extends "base.html" %}

{% block title %}Edytuj swoją usługę{% endblock %}
{% block content %}
    <h1>Edycja konta</h1>
    <p>Ustawienia usługi możesz zmienić za pomocą poniższego formularza:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ service_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Zapisz zmiany"></p>
    </form>
{% endblock %}
