{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
<link href="{% static "style.css" %}" rel="stylesheet"> </head>
<body>
    <div id="header">
        <span class="logo">NewSocial</span> </div>
    {% if request.user.is_authenticated %}
        <ul class="menu">
        <li {% if section == "dashboard" %}class="selected"{% endif %}>
        <a href="{% url "dashboard" %}">Panel główny</a> </li>
        <li {% if section == "images" %}class="selected"{% endif %}> <a href="#">Obrazy</a>
        </li>
        <li {% if section == "people" %}class="selected"{% endif %}>
        <a href="#">Osoby</a> </li>
        </ul>
    {% endif %}
    <span class="user">
        {% if request.user.is_authenticated %}
            <p>Witaj, {{ request.user }}!</p>
        <a href="{% url "logout" %}">Wyloguj</a> {% else %}
        <a href="{% url "login" %}">Zaloguj</a> {% endif %}
    </span>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
